<h2><a name="introduction">はじめに</a></h2>

<p>
<code>ebfont</code> コマンドは、CD-ROM 書籍の外字のビットマップデータを
読み込み、それを指定された画像形式に変換し、ファイルに書き出します。
<code>ebfont</code> は EB ライブラリを使用しており、ライブラリと一緒に
配布されています。
</p>
